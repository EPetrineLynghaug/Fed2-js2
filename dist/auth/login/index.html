<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA - Login</title>
    <script type="module" crossorigin src="../../assets/app-CscFZh6r.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/output-BZYJBt36.css">
  </head>

  <body class="bg-backgroundDark text-textPrimary">
    <div
      id="content"
      class="p-4 w-full max-w-screen-xl mx-auto flex items-center justify-center h-screen"
    >
      <div class="bg-backgroundCard p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form name="login">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="email"
              >Email</label
            >
            <input
              class="border border-gray-300 rounded-md p-2 w-full"
              id="email"
              type="email"
              name="email"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="password"
              >Password</label
            >
            <input
              class="border border-gray-300 rounded-md p-2 w-full"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>

          <div class="flex justify-between mb-4">
            <!-- Register Link -->
            <a
              class="text-teal-400 font-medium hover:text-teal-300 transition duration-200 ease-in-out"
              href="/auth/register/"
            >
              Register
            </a>
            <button
              class="bg-gradient-to-r from-teal-500 to-teal-600 text-white font-semibold px-5 py-2 rounded-md shadow-md hover:from-teal-400 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 active:scale-95"
              id="loginbtn"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
