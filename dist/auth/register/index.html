<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>

    <script type="module" crossorigin src="/assets/app-DJc2Pw52.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/app-BZYJBt36.css">
  </head>

  <body
    class="bg-backgroundDark text-textPrimary flex items-center justify-center h-screen"
  >
    <div
      id="content"
      class="p-4 w-full max-w-screen-xl mx-auto flex items-center justify-center h-screen"
    >
      <div class="bg-backgroundCard p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>

        <form name="register">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="name"
              >Name</label
            >
            <input
              class="border border-gray-300 rounded-md p-2 w-full bg-gray-800 text-white placeholder-gray-400"
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name"
              required
              maxlength="20"
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="email"
              >Email</label
            >
            <input
              class="border border-gray-300 rounded-md p-2 w-full bg-gray-800 text-white placeholder-gray-400"
              id="email"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="password"
              >Password</label
            >
            <input
              class="border border-gray-300 rounded-md p-2 w-full bg-gray-800 text-white placeholder-gray-400"
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="flex justify-between items-center mb-4">
            <a
              class="text-teal-400 font-medium hover:text-teal-300 transition duration-200 ease-in-out"
              href="/auth/login/"
            >
              Login
            </a>
            <button
              class="bg-gradient-to-r from-teal-500 to-teal-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:from-teal-400 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 active:scale-95"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
