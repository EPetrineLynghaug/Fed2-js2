<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA - Home</title>
    <link href="./src/css/output.css" rel="stylesheet" />
    <script type="module" crossorigin src="./assets/app.js"></script>
  </head>

  <body
    class="bg-backgroundDark text-textPrimary flex items-center justify-center h-screen"
  >
    <div
      id="content"
      class="p-4 w-full max-w-screen-xl mx-auto flex items-center justify-center h-screen"
    >
      <div class="bg-backgroundCard p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Auth</h1>

        <p class="mb-4">Welcome! Please log in or register to continue.</p>

        <div class="flex justify-between">
          <a
            href="./auth/login/"
            class="bg-gradient-to-r from-teal-500 to-teal-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:from-teal-400 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 active:scale-95"
          >
            Login
          </a>
          <a
            href="./auth/register/"
            class="bg-gradient-to-r from-teal-500 to-teal-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:from-teal-400 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 active:scale-95"
          >
            Register
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
