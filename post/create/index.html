<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA - Create Post</title>
    <link href="/src/css/output.css" rel="stylesheet" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-backgroundDark text-textPrimary font-sans">
    <div
      id="content"
      class="p-4 w-full max-w-screen-xl mx-auto flex items-center justify-center h-screen"
    >
      <div class="bg-backgroundCard p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Create Post</h1>

        <form name="createPost" class="space-y-4">
          <!-- Title Field -->
          <div class="flex flex-col">
            <label
              for="title"
              class="mb-1 text-textSecondary text-sm font-medium"
              >Title</label
            >
            <input
              id="title"
              type="text"
              name="title"
              required
              maxlength="20"
              placeholder="Enter title"
              class="border border-gray-500 rounded-md p-2 bg-hoverGray text-textPrimary placeholder-gray-400 focus:border-linkColor focus:ring-2 focus:ring-linkColor focus:outline-none w-full"
            />
          </div>

          <!-- Body Field -->
          <div class="flex flex-col">
            <label
              for="body"
              class="mb-1 text-textSecondary text-sm font-medium"
              >Body</label
            >
            <textarea
              id="body"
              name="body"
              maxlength="200"
              placeholder="Enter post content"
              class="border border-gray-500 rounded-md p-2 bg-hoverGray text-textPrimary placeholder-gray-400 focus:border-linkColor focus:ring-2 focus:ring-linkColor focus:outline-none w-full"
            ></textarea>
          </div>

          <!-- Tags Field -->
          <div class="flex flex-col">
            <label
              for="tags"
              class="mb-1 text-textSecondary text-sm font-medium"
              >Tags</label
            >
            <input
              id="tags"
              type="text"
              name="tags"
              maxlength="20"
              placeholder="Enter tags (space-separated)"
              class="border border-gray-500 rounded-md p-2 bg-hoverGray text-textPrimary placeholder-gray-400 focus:border-linkColor focus:ring-2 focus:ring-linkColor focus:outline-none w-full"
            />
          </div>

          <!-- Image URL Field -->
          <div class="flex flex-col">
            <label
              for="media"
              class="mb-1 text-textSecondary text-sm font-medium"
              >Image URL</label
            >
            <input
              id="media"
              type="text"
              name="media"
              maxlength="255"
              placeholder="Enter image URL"
              class="border border-gray-500 rounded-md p-2 bg-hoverGray text-textPrimary placeholder-gray-400 focus:border-linkColor focus:ring-2 focus:ring-linkColor focus:outline-none w-full"
            />
          </div>

          <!-- Image ALT Text Field -->
          <div class="flex flex-col">
            <label for="alt" class="mb-1 text-textSecondary text-sm font-medium"
              >Image ALT</label
            >
            <input
              id="alt"
              type="text"
              name="alt"
              maxlength="255"
              placeholder="Enter image description (ALT)"
              class="border border-gray-500 rounded-md p-2 bg-hoverGray text-textPrimary placeholder-gray-400 focus:border-linkColor focus:ring-2 focus:ring-linkColor focus:outline-none w-full"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-teal-500 to-teal-600 text-white font-semibold px-5 py-2 rounded-md shadow-md hover:from-teal-400 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 active:scale-95"
          >
            Create Post
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
