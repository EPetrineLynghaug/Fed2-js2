<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>
    <form name="createPost">
      <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required maxlength="20" />
      </div>

      <div>
        <label for="body">Body</label>
        <textarea id="body" name="body" required maxlength="200"></textarea>
      </div>

      <div>
        <label for="tags">Tags</label>
        <input id="tags" type="text" name="tags" maxlength="20" />
      </div>

      <div>
        <label for="media">Image URL</label>
        <input
          id="media"
          type="text"
          name="media"
          maxlength="255"
          placeholder="Enter image URL"
        />
      </div>

      <button>Create Post</button>
    </form>
  </body>
</html>
